<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Bootstrap</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

  </head>
  <body>

  <!--Level 1-->  
    <h1>Bootstrap beginner</h1> &nbsp;
    
      <div class="container">
         <div class="row">
            <div class="col-md-2">col 1</div>
            <div class="col-md-2">col 2</div>
            <div class="col-md-2">col 3</div>
            <div class="col-md-2">col 4</div>
            <div class="col-md-2">col 5</div>
            <div class="col-md-2">col 6</div>
        </div>
      </div> &nbsp;

   <!--Level 2--> 
      <div class="container">
        <div class="row">

         <!-- hidden property -->
            <div class="col-md-2 d-none d-md-block">
               <div class="col1">col 1</div>
            </div>
            <div class="col-md-2 d-none d-md-block">
               <div class="col2">col 2</div>
            </div>
            <div class="col-md-2 d-none d-md-block">
               <div class="col3">col 3</div>
            </div>
            <div class="col-md-2 d-none d-md-block">
               <div class="col4">col 4</div>
            </div>
            <div class="col-md-2 d-none d-md-block">
               <div class="col5">col 5</div>
            </div>
            <div class="col-md-2 d-none d-md-block">
               <div class="col6">col 6</div>
            </div>
   
        </div>
      </div> &nbsp;

   <!--Level 3-->    
	   <div class="container">

        <div class="row">
   
         <!-- push property -->
            <div class="col-md-4 col-md-push-3">
               <div class="col1">side left</div>
            </div>

            <div class="col-md-6">  
               <div class="col2">main col
                  <div class="row">
                     <!-- visibility&hidden for desktop -->
                        <div class="col-md-4 visible-md">
                           <div class="colinside">Inside col1</div>
                        </div>
                     <!-- visibility&hidden for tablet -->
                        <div class="col-md-4 d-block d-lg-none d-xl-block d-block d-md-none d-lg-block">
                           <div class="colinside">Inside col2</div>
                        </div>
                     <!-- visibility&hidden for mobile -->
                        <div class="col-md-4 d-block d-md-none d-lg-block d-block d-sm-none d-md-block">
                           <div class="colinside">Inside col3</div>
                        </div>
                  </div>
               </div>
            </div>

         <!-- pull property -->
            <div class="col-md-2 col-md-pull-3">
               <div class="col3">side right</div>
            </div>
      </div> &nbsp;

   <!--Level 4 multiple rows -->
       <div class="row">
         <div class="col-md-3">
            <div class="col4">col 4</div>
         </div>
         <div class="col-md-3">
            <div class="col5">col 5</div>
         </div>
         <div class="col-md-3">
            <div class="col6">col 6</div>
         </div>
         <div class="col-md-3">
            <div class="col7">col 7</div>
         </div> 
       </div>
   
    </div>

    <script src="jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

   </body>
</html>
